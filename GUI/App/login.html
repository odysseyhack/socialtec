<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/main.min.css">

		<!-- Google fonts -->
		<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet"> 

		<title>givo.io | The Smart Economy</title>
	</head>

	<body>
		<header class="header">
			<nav class="navbar">
				<div class="navbar__container">
					<button class="navbar-toggler navbar-brand" type="button" data-toggle="collapse" data-target="#navbar-menu" aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
						<img src="assets/img/loop-logo.png" width="45" height="auto" alt="givo.io">
					</button>

					<ul class="interests">
						<li class="filled" style="background-image: url(https://source.unsplash.com/80x80/?service);">+</li>
						<li class="filled" style="background-image: url(https://source.unsplash.com/80x80/?product);">+</li>
						<li>+</li>
						<li>+</li>
						<li>+</li>
					</ul>

					<div class="navbar-menu collapse navbar-collapse" id="navbar-menu">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active">
								<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Link</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="main">
			<div class="main__container">
				<div class="offer-forms">
					
					<div class="offer-form">
						<form class="offer-form__content">
							<h1 class="offer-form__title">Create your profile</h1>

							<div class="form-group">
								<input class="form-control--title" type="text" placeholder="Name...">
								<textarea class="form-control--description" placeholder="Location..." rows="3"></textarea>
							<div class="form-group">

							<div class="form-group--upload">
								<h3>Profile picture...</h3>
								<div class="form-control--image">
									<input type="file" class="custom-file-input">
									<label class="custom-file-label" for="customFile">+</label>
								</div>
							</div>

							<button type="submit" class="btn btn-secondary">Login</button>
						</form>
					</div>
				
				</div>
			</div>
		</main>

		<footer class="footer">
			<div class="footer__container">
				<div class="footer__wrapper">
					<div class="footer-nav">
						<ol class="pagination-bullets">
							<li></li>
							<li></li>
							<li class="active"></li>
						</ol>
					</div>
				</div>
			</div>
		</footer>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="assets/js/main.js"></script>
	</body>
</html>
