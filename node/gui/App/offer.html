		<main class="main">
			<div class="main__container">
				<div class="my-offers">

					<div class="my-offer">
						<div class="my-offer__content">
							<div class="my-offer__image" style="background-image: url(https://source.unsplash.com/700x700/?service);"></div>
							<div class="my-offer__body">

					</div>

						<div class="my-offer__content">
							<div class="my-offer__image" style="background-image: url(https://source.unsplash.com/700x700/?product);"></div>

							<h1 class="offer-form__title">What can you offer? <small>(equal in value to one hour)</small></h1>

							<div class="form-group">
								<input class="form-control--title" type="text" placeholder="Title...">
								<textarea class="form-control--description" placeholder="Description..." rows="3"></textarea>
								<input class="form-control--location" type="text" placeholder="Location...">
							<div class="form-group">

							<div class="form-group--upload">
								<h3>Images...</h3>
								<div class="form-control--image">

								<input class="form-control--tags" type="text" placeholder="Tags...">

							</div>
